apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jivan-ingress
  namespace: jivan
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
    - hosts:
        - api.jivan.example.com  # Replace with your domain
      secretName: jivan-tls
  rules:
    - host: api.jivan.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-api-service
                port:
                  number: 80

