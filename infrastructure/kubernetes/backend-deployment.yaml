apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: jivan
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
        - name: backend-api
          image: jivan/backend:latest  # Replace with your image registry
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: START_WORKER
              value: "false"
          envFrom:
            - configMapRef:
                name: jivan-config
            - secretRef:
                name: jivan-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend-api-service
  namespace: jivan
spec:
  selector:
    app: backend-api
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  type: LoadBalancer  # Use LoadBalancer for cloud or ClusterIP with Ingress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-worker
  namespace: jivan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-worker
  template:
    metadata:
      labels:
        app: backend-worker
    spec:
      containers:
        - name: backend-worker
          image: jivan/backend:latest
          env:
            - name: START_WORKER
              value: "true"
          envFrom:
            - configMapRef:
                name: jivan-config
            - secretRef:
                name: jivan-secrets
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-api-hpa
  namespace: jivan
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

